<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure IPC | User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-300 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-black mb-6">Welcome to Secure IPC</h1>
        <p class="text-center text-gray-600 mb-6">Sign in to access your secure communication panel.</p>

        <div id="formSection">
            <label for="username" class="block text-sm font-semibold mb-1">Username</label>
            <input type="text" id="username" class="w-full p-3 rounded-lg bg-gray-100 text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black mb-4" required>

            <label for="password" class="block text-sm font-semibold mb-1">Password</label>
            <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-100 text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black mb-4" required>

            <p id="errorMsg" class="text-red-600 font-semibold text-sm mb-4"></p>

            <button onclick="validateUser()" class="w-full bg-black hover:bg-gray-800 transition-colors p-3 rounded-lg font-semibold text-white">Login</button>
        </div>

        <div id="accessSection" class="hidden text-center mt-6">
            <p class="text-green-600 font-bold text-lg">Access Granted</p>
            <p class="text-gray-600 mt-2">Redirecting to secure communication interface...</p>
        </div>
    </div>

    <script>
        function validateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            if ((username === "user1" && password === "user@001") || (username === "user2" && password === "user@002")) {
                errorMsg.innerText = "";
                document.getElementById("formSection").classList.add("hidden");
                document.getElementById("accessSection").classList.remove("hidden");

                setTimeout(() => {
                    window.location.href = "../secure.html";
                }, 2000);
            } else {
                errorMsg.innerText = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>

</html>
